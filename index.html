<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo">
      </div>
      <nav class="hnav">
        <span class="nav"><a href="#">Mission</a></span>
        <span class="nav"><a href="#">Featured Tea</a></span>
        <span class="nav"><a href="#">Locations</a></span>
      </nav> 
    </header>

    <div class="content">
      <!-- mission statement -->
      <div> 
        <div class="mission">
        
          <h2 id="ourmission">Our Mission</h2>
          <h4 id="missionbrief">Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        
        </div>
      </div>
      <!-- Tea of the month -->
      <div class="tom">
        <div class="tomstatement">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="flex-products">
          <div class="products">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry blitz">
            <span>Fall Berry Blitz Tea</span>
          </div>

          <div class="products">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="spiced rum tea">
            <span>Spiced Rum Tea</span>
          </div>
          
          <div class="products">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="Donut">
            <span>Seasonal Donuts</span>
          </div>

          <div class="products">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle Ave">
            <span>Myrtle Ave Tea</span>
          </div>

          <div class="products">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bedford bizarre">
            <span>Bedford Bizarre Tea</span>
          </div>
        </div>

    </div>

  </body>
</html>
